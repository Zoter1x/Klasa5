<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Firma Przewozowa</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Firma przewozowa Półdarmo</h1>

        <nav>
            <a>Kwerenda 1</a> <a>Kwerenda 2</a> <a>Kwerenda 3</a> <a>Kwerenda 4</a>

        <main>

                <h2>Zadania do wykonania</h2>
                <table>
                    <tr>
                        <th>Zadanie do wykonania</th><th>Data realizacji</th><th>Akcja</th>

                    <label>Zadanie do wykonania: </label><input type="text"><br>

            <section id="prawa">
                <img src="cat-eating.gif" alt="auto firmowe">
                <h3>Nasza specjalność</h3>
                <ul>
                    <li>Przeprowadzki</li>
                    <li>Przewóz mebli</li>
                    <li>Przesyłki gabarytowe</li>
                    <li>Wynajem pojazdów</li>
                    <li>Zakupy towarów</li>
                </ul>
            </section>
        </main>


        <footer>
            <p>Stronę wykonał: Dmytro Lukianchuk</p>
